
<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="login" (ngSubmit)="sendInfo();">
  	 <ion-item>
    <ion-label stacked>Usuario </ion-label>
    <ion-input type="text" formControlName="user"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label stacked>Contrase√±a </ion-label>
    <ion-input type="password" formControlName="pass"></ion-input>
  </ion-item>
  	

    
    <button ion-button type='submit' [disabled]="!login.valid">
        Ingresar
    </button>    
  </form>

  <button id="registerBtn" ion-button (click) = "goToRegisterPage()">
        Crear Cuenta
    </button>

</ion-content>
